  <script type="text/javascript">


    var obj = {
      Oxford: "https://www.oxfordlearnersdictionaries.com/definition/english/",
      Collins: "https://www.collinsdictionary.com/dictionary/english/",
      Cambridge: "https://dictionary.cambridge.org/dictionary/english/",
      'Merriam Webster': "https://learnersdictionary.com/definition/",
      vocabulary: "https://www.vocabulary.com/dictionary/",
      Etymonline: "https://www.etymonline.com/search?q=",
      Dictionary: "https://www.dictionary.com/browse/",
      Thesaurus: "https://www.thesaurus.com/browse/",
    };


    var linkHtml = "";

    for (var key in obj) {

      linkHtml += "<a class=\"nav-link\" href=\"#\" id=\"" + key + "\">" + key + "</a>";
    }


    $(document).ready(function () {

      $("#dictionaryLinks").html(linkHtml);

      $("#dictionaryLinks a").click(function () {

        var key = $(this).attr('id');

        window.open(obj[key] + $("#wordInputId").val());

      });

      //$("#collinsdictionary").load("https://www.collinsdictionary.com/dictionary/english/learn");
